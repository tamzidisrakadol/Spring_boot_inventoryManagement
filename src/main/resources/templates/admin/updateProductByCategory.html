<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="admin/base::layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        <input hidden th:value="${categoryID}">
        <div class="addProductContainer">


            <form id="updateProductForm" method="POST" th:object="${productInfoFromDB}" th:action="@{/admin//}" enctype="multipart/form-data">

                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="rectangle-container">
                              <h2>Update Product Info</h2>
                              <hr class="solid">
                
                              <div class="form-group">
                                <label for="productName">Product Name</label>
                                <input type="text" name="name" class="form-control" id="productName" th:value="${productInfoFromDB.name}"
                                  placeholder="Ex: Tomato,Bringal">
                              </div>
                              <div class="form-group">
                                <label for="Quantity">Quantity</label>
                                <input type="number" name="quantity"  class="form-control" id="Quantity"   th:value="${productInfoFromDB.quantity}"
                                  placeholder="Ex: 45">
                              </div>
                              <div class="form-group">
                                <label for="BatchNumber">Batch Number</label>
                                <input type="text" name="batchnumber"  class="form-control"   th:value="${productInfoFromDB.batchNumber}"
                                  id="BatchNumber" placeholder="Ex: YUNN782JH">
                              </div>
                
                              <div class="form-group">
                                <label for="ExpireDate">Expire Date</label>
                                <input type="date" name="expireDate"  class="form-control" id="ExpireDate" th:value="${productInfoFromDB.expireDate}"
                                  placeholder="Ex: DD/MM/YYYY">
                              </div>
                
                              <div class="form-group">
                                <label for="Price">Price</label>
                                <input type="number" name="price"  class="form-control" id="Price" th:value="${productInfoFromDB.price}"
                                  placeholder="250 $">
                              </div>
                
                              <div class="form-group mt-3">
                                <textarea placeholder="Enter description" name="description"  th:text="${productInfoFromDB.description}"
                                  id="description" class="form-control" rows="6"></textarea>
                              </div>
                
                
                              <div class="container text-center">
                                <button type="submit" class="btn bg-primary text-white">
                                  Submit
                                </button>
                                <button type="reset" class="btn btn-warning">
                                  Reset
                                </button>
                              </div>
                
                            </div>
                          </div>

                        <!--add product to desire Category-->
                        <div class="col-md-6">
                            <div class="rectangle-container">
                                <h2>Update Image</h2>
                                <hr class="solid">

                                <!--upload Image-->
                                <div class="imageContainer">
                                    <input type="file" name="images"  id="file" accept="image/*" hidden>
                                    <div class="image-area">
                                        <i class="fa-solid fa-upload icon"></i>
                                        <h3>Upload Image</h3>
                                        <p>Image size must be less than 5MB</p>

                                    </div>
                                    <div class="container text-center">
                                        <button type="button" class="select-image btn btn-secondary">Select
                                            Image</button>
                                    </div>
                                </div>


                            

                               
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>


    </section>
</body>

</html>
